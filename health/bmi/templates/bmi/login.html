{% extends 'bmi/home.html' %}

{% block 'body' %}
<body>
  <div class="container">
    <form class="form" id="login" method="post" action="">
      {% csrf_token %}
      <h1 class="form-title">Login</h1>
      <div class="form-message form-message-error"></div>
      <div class="form-label">
        <label for="height-field">Username</label>
      </div>
      <div class="form-input-group">
          <input type="text" class="form-input" name ="username-field" autofocus placeholder="Username">
        <div class="form-input-error-message"></div>
      </div>
      <div class="form-label">
        <label for="height-field">Password</label>
      </div>
      <div class="form-input-group">
          <input type="text" class="form-input" name ="password-field" autofocus placeholder="Password">
        <div class="form-input-error-message"></div>
      </div>
      <div class="form-input-group">
        <button class="form-button" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
{% endblock %}
